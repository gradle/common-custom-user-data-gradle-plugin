name: Verify Build

on: [ push, pull_request, workflow_dispatch ]

jobs:
  verification:
    name: Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DV_SOLUTIONS_ACCESS_KEY }}
      - name: Build with Gradle
        run: ./gradlew build -x signPluginMavenPublication -i -Porg.gradle.java.installations.auto-download=false

  selftest:
    name: Publish to Maven Local and Test with Locally Published Plugin
    runs-on: ubuntu-latest
    needs: verification
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DV_SOLUTIONS_ACCESS_KEY }}
      - name: Publish to maven local
        id: publish-to-maven-local
        run: ./gradlew clean publishToMavenLocal -Dgradle.cache.remote.push=false
        env:
          DISABLE_REQUIRED_SIGNING: true
      - name: Create a test project
        run: |
          mkdir test-project
          echo """
            pluginManagement {
              repositories {
                mavenLocal()
                gradlePluginPortal()
              }
            }
              
            plugins {
              id(\"com.gradle.develocity\") version \"4+\"
              id(\"com.gradle.common-custom-user-data-gradle-plugin\") version \"2+\"
            }
              
            develocity {
              server = \"https://ge.solutions-team.gradle.com\"
            }
          
            rootProject.name = \"ccud-gradle-integration-test\"
          """ > test-project/settings.gradle.kts

      - name: Run a build with the locally published plugin
        id: build-with-local-plugin
        run: gradle help
        working-directory: test-project